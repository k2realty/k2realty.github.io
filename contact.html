<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="output.css">
  <script src="https://kit.fontawesome.com/2d2042756f.js" crossorigin="anonymous"></script>
  <title>K2 Realty Corporation</title>
</head>
<body>
  <i onclick="togglenav()" id="menubtn" class="cursor-pointer fa-solid fa-bars fixed top-5 right-5 text-3xl lg:invisible text-zinc-400"></i>
  <nav id="navbar" class="overflow-y-auto fixed h-full w-0 bg-[#012145] lg:w-52 transition-all overflow-hidden shadow-[5px_0px_20px_0px_rgba(0,0,0,0.5)]">
    <a href="/"><img class="w-32 m-auto my-10" src="images/k2logo.png" alt="K2 Realty logo"></a>
    <div class="flex flex-col p-10">
      <a class="hover:text-zinc-100 mb-2 text-xl text-zinc-400 pl-3 rounded" href="/">Home</a>
      <a class="hover:text-zinc-100 mb-2 text-xl text-zinc-400 pl-3 rounded" href="/buying">Buying</a>
      <a class="hover:text-zinc-100 mb-2 text-xl text-zinc-400 pl-3 rounded" href="/selling">Selling</a>
      <a class="hover:text-zinc-100 mb-2 text-xl text-zinc-400 pl-3 rounded" href="/commercial">Commercial</a>
      <a class="hover:text-zinc-100 mb-2 text-xl text-zinc-400 pl-3 rounded" href="/agents">Agents</a>
      <a class="mb-2 text-xl text-white bg-zinc-700 pl-3 rounded" href="#">Contact</a>
    </div>
    <div class="text-amber-200 text-center text-3xl">
      <a href=""><i class="p-2 hover:text-blue-400 fa-brands fa-twitter"></i></a>
      <a href=""><i class="p-2 hover:text-blue-500 fa-brands fa-facebook"></i></a>
    </div>
    
    <p class="text-gray-500 text-center pt-24" >CopyrightÂ© k2 Realty</p>
  </nav>
  <main class="">
    <section class="lg:pl-52 min-h-screen">
      <div class="container mx-auto p-6 border-b-2 pb-20">
        <h1 class="border-b-2 text-center text-3xl mt-14 mb-8 pb-8 font-bold">Contact</h1>
        <div class="mt-10 sm:mt-0">
          <div class="lg:grid lg:grid-cols-12 lg:gap-6">
            <div class="lg:col-start-3 col-span-8">
              <div class="px-4 sm:px-0">
                <h3 class="text-base font-semibold leading-6 text-gray-900">Request a text, call or email back.</h3>
                <p class="mt-1 text-sm text-gray-600">We will never sell your information, cold call, or spam you!</p>
              </div>
            </div>
            <div class="mt-5 lg:col-start-3 lg:col-span-8 lg:mt-12">
              <form action="#" method="POST">
                <div class="overflow-hidden shadow-lg sm:rounded-md">
                  <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                        <input required type="text" name="first-name" id="first-name" autocomplete="given-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-3">
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-4">
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" name="email-address" id="email-address" autocomplete="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>

                      <div class="col-span-6 sm:col-span-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" name="phone" id="phone" autocomplete="phone" placeholder="ex.123-123-1234" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-3">
                        <label for="contact_Method" class="block text-sm font-medium text-gray-700">Preferred Contact Method</label>
                        <select id="contact_Method" name="contact_Method" autocomplete="contact_Method" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                          <option disabled selected value> -- select an option -- </option>
                          <option>Text</option>
                          <option>Call</option>
                          <option>Email</option>
                        </select>
                      </div>

                      <div class="col-span-6 sm:col-span-3">
                        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                        <select id="subject" name="subject" autocomplete="subject" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                          <option disabled selected value> -- select an option -- </option>
                          <option>Buying a property</option>
                          <option>Selling a property</option>
                          <option>Commercial Real Estate</option>
                          <option>Licencing inquiry</option>
                          <option>General inquiry</option>
                        </select>
                      </div>
        
                      <div class="col-span-6">
                        <label for="street-address" class="block text-sm font-medium text-gray-700">Street address</label>
                        <input type="text" name="street-address" id="street-address" autocomplete="street-address" placeholder="Optional" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" name="city" id="city" autocomplete="address-level2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="region" class="block text-sm font-medium text-gray-700">Province</label>
                        <input type="text" name="region" id="region" autocomplete="address-level1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
        
                      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                        <label for="postal-code" class="block text-sm font-medium text-gray-700">Postal code</label>
                        <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                      </div>
                    </div>
                  </div>
                  <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
